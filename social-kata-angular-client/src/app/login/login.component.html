<div class="wrapper">
  <div id="formContent" class="blue formContent">

    <!-- Login Form -->
    <form > 
      <input [(ngModel)]="user" name="user" placeholder="Insert your name (user)">
      <input [(ngModel)]="password" type="password" name="password" placeholder="Insert a password">
      <input type="submit" class="" value="Log In" (click)="onSubmit()"  > 
    </form>

  </div>
</div>
