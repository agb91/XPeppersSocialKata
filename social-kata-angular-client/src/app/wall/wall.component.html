<div class="wrapper">
  <div id="formContent" class="blue formContent">

    <!-- WALL -->
    <form > 
      <input type="submit" value="Show me the wall!" (click)="onSubmit()">
    </form>

    <div class="littlePadding">
      <li *ngFor="let r of responseList">
        <p>
          {{r}}
        </p>
      </li>
    </div>

    <div>
      <button type="button" class="btn btn-primary" routerLink="/selector" >Back to Selector</button>
    </div>


  </div>
</div>
